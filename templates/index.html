{% load static %}
<!DOCTYPE html>
<html class="page" lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href={% static "image/favicon.ico" %} type="image/x-icon">
    <title>trick-track</title>

    <script defer src={% static "main.js" %}></script><link href={% static "main.css" %} rel="stylesheet"></head>

  </head>
  <body class="page__body">

    </svg>


    <main class="page-main" >
      <section class="app">
        <h1 class="visually-hidden">Online Digital Audio Workstation "trick-track"</h1>

        <div class="app__header">
         <div class="app__header-wrapper">
            <a class="app__logo">
               <img src={% static "image/logo2.png" %} width="130" height="50" alt="logo">
            </a>
            <div class="app__header-input app-bpm">
              <div class="app__header-fieldset">
                <input name="bpm" id="bpm" type="number" min="1" max="300" step="1"/>
                <label for="bpm">bpm</label>
              </div>
              <div class="app-bpm__buttons app-counters">
                <button type="button" class="app-bpm__button app-bpm__button--increment app__counter app__counter--increment"><svg width="14" height="15"><use xlink:href="#counter"></use></svg></button>
                <button type="button" class="app-bpm__button app-bpm__button--decrement app__counter app__counter--decrement"><svg width="14" height="15"><use xlink:href="#counter-decrement"></use></svg></button>
              </div>
            </div>
            <div class="app__header-input app-beats">
            <div class="app__header-fieldset">
              <input name="beats" id="beats" type="number" min="1" max="32" step="1"/>
              <label for="beats">beats</label>
            </div>
              <div class="app-beats__buttons app-counters">
                <button type="button" class="app-beats__button app-beats__button--increment app__counter app__counter--increment">
                <svg width="14" height="15"><use xlink:href="#counter"></use></svg></button>
                <button type="button" class="app-beats__button app-beats__button--decrement app__counter app__counter--decrement"><svg width="14" height="15"><use xlink:href="#counter-decrement"></use></svg></button>
              </div>
            </div>
            <div class="player">
              <button type="button" class="player__button player__button--play" id="play" aria-label="play track"><svg width="32" height="32"><use xlink:href="#play-button"></use></svg></button>
              <button type="button" class="player__button player__button--stop" id="stop"><svg width="32" height="32" aria-label="stop track"><use xlink:href="#stop-button"></use></svg></button>
            </div>

            <div class="app__user">
              {% if user.is_authenticated %}
                <a class="app__user-link" href="/accounts/logout">logout</a>
                {% else %}
                <a class="app__user-link" href="/accounts/login">login</a>
                {% endif %}
            </div>
          </div>


        </div>

        <div class="app__main">

          {% if user.is_authenticated %}
          <article class="app__user-projects">
            <button class="app__projects-link">+&ensp;Create&ensp;new</button>
            <h2 class="app__projects-heading"><a href="#">Your&ensp;tracks</a></h2>
            <ul class="app__project-list"></ul>
          </article>
          {% endif %}

          <div class="app__project">
            <div class="app__project-wrapper">
              <div class="app__save-project">
                <h2 class="visually-hidden">Saving the project</h2>
                <div class="app__project-name">
                  <input type="text" name="project-name" id="project-name">
                </div>
                <button type="submit" class="project-button save-button">save</button>
                <button type="submit" class="project-button project-button--update update-button visually-hidden">update</button>
                <button type="submit" class="project-button project-button--delete delete-button visually-hidden">delete</button>
              </div>

              <div class="app__project-toggles slider__buttons">
                <button type="button" class="slider__arrow slider__arrow--prev"><svg width="20" height="35"><use xlink:href="#arrow-right"></use></svg></button>
                <button type="button" class="slider__arrow slider__arrow--next"><svg width="20" height="35"><use xlink:href="#arrow-right"></use></svg></button>
              </div>

              <div class="sequencer__wrapper">
                <ul class="sequencer__samples-list" id="#sequencer-list"></ul>
                <div class="sequencer__upload">
                  <label class="sequencer__upload-label" for="sample">+&ensp;new&ensp;lane
                  <input class="sequencer__upload-input visually-hidden" type="file" name="sample" id="sample" accept="audio/mp3, audio/wav">
                  </label>
                </div>
              </div>
            </div>
          </div>
      </div>
      </section>
    </main>


    <footer>

    </footer>

    <template id="matrix">
      <li class="sequencer__samples-item" id="sequencer-item">
        <div class="sequencer__sound-buttons">
          <button class="button sample-button"></button>
          <div class="sequencer__controls">
            <div class="sequencer__controls-volume">
              <input class="sequencer__controls-input sequencer__controls-input--volume" type="range" class="control-volume" min="0" max="2" list="volums" step="0.01" data-action="volume"/>
                <datalist id="volums-values">
                  <option value="0" label="min">
                  <option value="2" label="max">
                </datalist>
              <label for="volume"></label>
            </div>

            <div class="sequencer__controls-panner">
              <label class="sequencer__controls-label sequencer__controls-label--panner" for="panner">
                <div class="sequencer__controls-label-group">
                  <span class="sequencer__panner-span sequencer__panner-span--left">l</span>
                  <svg class="sequencer__controls-label-img" tabindex="0"><use xlink:href="#switch"></use></svg>
                  <span class="sequencer__panner-span sequencer__panner-span--right">r</span>
                </div>
                <input class="sequencer__controls-input sequencer__controls-input--panner visually-hidden" type="range" id="panner" class="control-panner" list="pans" min="-1" max="1" value="0" step="0.01" data-action="panner"/>
                <datalist id="pan-vals">
                  <option value="-1" label="left">
                  <option value="1" label="right">
                </datalist>
              </label>
            </div>

          </div>
        </div>

        <div class="sequencer__steps slider">
          <div class="slide slide-1 slide--current" id="slide-1">
            <div class="sequencer__steps-list sequencer__steps-list--first"></div>
          </div>
          <div class="slide slide-2" id="slide-2">
            <div class="sequencer__steps-list sequencer__steps-list--second"></div>
          </div>
        </div>
      </li>


    </template>

    <template id="success">
      <div class="success__wrapper">
        <div class="success">
          <p class="success__message">Your&ensp;project&ensp;has&ensp;been&ensp;successfully&ensp;saved</p>
        </div>
      </div>
    </template>

    <template id="error">
      <div class="error__wrapper">
        <div class="error">
          <button type="button" class="error__button button-close" aria-label="Close">x</button>
          <p class="error__message">Sorry, your project has not been saved</p>
        </div>
      </div>
    </template>



    <section class="modal modal-new-project">
      <div class="save__wrapper">
        <div class="save">
          <p class="save__message">Your project has not saved. Save it?</p>
          <div class="save__buttons">
            <button type="button" class="save__button save__button--save" aria-label="save project">close for save</button>
            <button type="button" class="save__button save__button--nosave" aria-label="do not save project">continue without saving</button>
          </div>
        </div>
      </div>
    </section>


  </body>
  </html>
